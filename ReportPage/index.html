<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raw Data Export</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-200">
    <div class="flex h-screen">
      <div
        class="sidebar w-16 bg-blue-800 text-white flex flex-col items-center py-4"
      >
        <div class="sidebar-item">
          <i class="fas fa-bars sidebar-icon"></i>
          <span class="sidebar-text">Menu</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-tachometer-alt sidebar-icon"></i>
          <span class="sidebar-text">Work Order</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-file-alt sidebar-icon"></i>
          <span class="sidebar-text">Assets</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-shopping-cart sidebar-icon"></i>
          <span class="sidebar-text">Stores</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-users sidebar-icon"></i>
          <span class="sidebar-text">Vendor Information</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-chart-bar sidebar-icon"></i>
          <span class="sidebar-text">Reports and Dashboard</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-cog sidebar-icon"></i>
          <span class="sidebar-text">System</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-briefcase sidebar-icon"></i>
          <span class="sidebar-text">Planned Maintenance</span>
        </div>
      </div>

      <div class="flex-1 flex flex-col">
        <div
          class="bg-black text-white px-8 py-2 flex justify-between items-center"
        >
          <div class="flex space-x-4">
            <span>Dashboard /</span>
            <span>Report</span>
          </div>
          <div>
            <i class="fas fa-print"></i>
          </div>
        </div>

        <div class="flex-1 overflow-auto">
          <div class="max-w-4xl mx-auto py-8">
            <div class="bg-white shadow rounded-lg p-6">
              <div class="flex justify-between items-center mb-6">
                <h1 class="text-xl font-semibold">Raw Data Export</h1>
                <div>
                  <button
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300"
                  >
                    Download Raw Data
                  </button>
                  <span class="ml-4 text-sm"
                    >Last Update at 29/02/2024 - 4:01:05 AM</span
                  >
                </div>
              </div>
              <div class="grid grid-cols-2 gap-6">
                <div>
                  <label class="block mb-2">Store</label>
                  <input
                    type="text"
                    class="w-full border-2 border-gray-300 p-2 rounded"
                  />
                </div>
                <div>
                  <label class="block mb-2">Category Manager</label>
                  <input
                    type="text"
                    class="w-full border-2 border-gray-300 p-2 rounded"
                  />
                </div>
                <div>
                  <label class="block mb-2">State</label>
                  <input
                    type="text"
                    class="w-full border-2 border-gray-300 p-2 rounded"
                  />
                </div>
                <div>
                  <label class="block mb-2">Vendor</label>
                  <input
                    type="text"
                    class="w-full border-2 border-gray-300 p-2 rounded"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
